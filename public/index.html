<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bob Menery's Custom Voiceovers - Final</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <style>
        :root {
            --primary-gold: #FFD700;
            --secondary-gold: #FFAA00;
            --dark-bg: #05050A;
            --card-bg: rgba(16, 16, 24, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #F0F0F5;
            --text-secondary: #A0A0B0;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
        }
        .main-title {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--secondary-gold) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .pricing-card {
            cursor: pointer;
            border: 2px solid transparent;
        }
        .pricing-card.selected {
            border-color: var(--primary-gold);
        }
    </style>
</head>
<body class="bg-dark-bg">

    <header class="text-center py-8 px-4">
        <img src="IMG_4957.png" alt="Bob Menery's Custom Voiceovers" class="w-48 mx-auto">
        <h1 class="main-title text-4xl lg:text-5xl">Bob Meneryâ€™s Custom Voiceovers</h1>
    </header>

    <main class="container mx-auto px-4 py-8 space-y-12">
        <form id="orderForm" class="space-y-8">
            <section class="max-w-4xl mx-auto p-6 md:p-8 bg-card-bg rounded-lg">
                <h2 class="text-3xl font-bold text-center mb-8 text-primary-gold">Step 1: Your Details & Video</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <input type="text" id="name" placeholder="Full Name" class="form-input bg-gray-800 border-gray-700 rounded p-2" required>
                    <input type="email" id="email" placeholder="Email Address" class="form-input bg-gray-800 border-gray-700 rounded p-2" required>
                </div>
                <textarea id="notes" class="form-textarea w-full mt-8 bg-gray-800 border-gray-700 rounded p-2" placeholder="Your Script (Optional)"></textarea>
                <div class="mt-8">
                    <label class="form-label"><i class="fas fa-video mr-2"></i>Upload Your Video</label>
                    <input type="file" id="videoFile" class="w-full bg-gray-800 border-gray-700 rounded p-2" required>
                </div>
            </section>

            <section id="packages-section" class="max-w-4xl mx-auto">
                <h2 class="text-3xl font-bold text-center mb-8 text-primary-gold">Step 2: Choose Your Package</h2>
                <div class="grid md:grid-cols-2 gap-8">
                    <div class="pricing-card bg-card-bg p-8 rounded-lg" data-price="200">
                        <h3 class="text-2xl font-bold text-primary-gold">30 Seconds - $200</h3>
                    </div>
                    <div class="pricing-card bg-card-bg p-8 rounded-lg" data-price="250">
                        <h3 class="text-2xl font-bold text-primary-gold">60 Seconds - $250</h3>
                    </div>
                </div>
            </section>

            <section id="payment-section" class="max-w-4xl mx-auto p-6 md:p-8 text-center">
                <button type="submit" id="payButton" class="bg-green-600 text-white font-bold py-4 px-8 rounded-lg text-2xl">Submit & Pay</button>
            </section>
        </form>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('orderForm');
            const pricingCards = document.querySelectorAll('.pricing-card');
            let selectedPrice = null;

            pricingCards.forEach(card => {
                card.addEventListener('click', () => {
                    pricingCards.forEach(c => c.classList.remove('selected'));
                    card.classList.add('selected');
                    selectedPrice = card.dataset.price;
                });
            });

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                if (!selectedPrice) {
                    alert('Please select a package.');
                    return;
                }

                const formData = new FormData();
                formData.append('name', document.getElementById('name').value);
                formData.append('email', document.getElementById('email').value);
                formData.append('notes', document.getElementById('notes').value);
                formData.append('video', document.getElementById('videoFile').files[0]);
                formData.append('amount', selectedPrice);

                const response = await fetch('/api/orders', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (result.success) {
                    if (selectedPrice === '200') {
                        window.location.href = 'https://square.link/u/mkMQdwHe';
                    } else {
                        window.location.href = 'https://square.link/u/gXHLj6hO';
                    }
                } else {
                    alert('Failed to create order. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
